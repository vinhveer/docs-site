name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Cho phép chạy workflow thủ công từ GitHub Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Phiên bản Node.js (có thể thay đổi: 16, 18, 20, 22)
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Hoặc yarn install/pnpm i tùy theo package manager bạn dùng

      - name: Build Astro
        run: npm run build --if-present # Hoặc yarn build/pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist # Thư mục chứa output build của Astro

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
